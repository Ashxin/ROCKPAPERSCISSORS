<!DOCTYPE html>
<html>
    <head>
        <title>ROCK-PAPER-SCISSORS</title>
        <link rel="stylesheet" href="rock-paper-scissors-project/styles/rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">ROCK PAPER SCISSORS</p>
        <button onclick = " 
            playGame('ROCK');
        " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('PAPER');
        " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
        
        <button onclick="
            playGame('SCISSORS');
        " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">RESET SCORE</button>

        <script src="rock-paper-scissors-project/scripts/rock-paper-scissors.js"></script>
    </body>
</html>
